    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        overflow-x: hidden;
    }

    /* 导航栏 */
    nav {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        padding: 20px 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
        transition: all 0.3s ease;
    }

    nav:hover {
        background: rgba(0, 0, 0, 0.5);
    }

    .logo {
        font-size: 28px;
        font-weight: bold;
        background: linear-gradient(45deg, #fff, #a8edea);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        cursor: pointer;
    }

    .nav-links {
        display: flex;
        gap: 40px;
        list-style: none;
    }

    .nav-links a {
        color: #fff;
        text-decoration: none;
        font-size: 16px;
        position: relative;
        transition: all 0.3s ease;
    }

    .nav-links a::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0;
        height: 2px;
        background: #fff;
        transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
        width: 100%;
    }

    .nav-links a:hover {
        transform: translateY(-2px);
    }

    /* 主要内容 */
    .hero {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 100px 50px;
        position: relative;
    }

    .hero-content {
        text-align: center;
        z-index: 2;
    }

    .hero h1 {
        font-size: 72px;
        margin-bottom: 20px;
        animation: fadeInUp 1s ease;
        text-shadow: 2px 2px 20px rgba(0,0,0,0.3);
    }

    .hero p {
        font-size: 24px;
        margin-bottom: 40px;
        opacity: 0.9;
        animation: fadeInUp 1s ease 0.2s backwards;
    }

    .cta-button {
        display: inline-block;
        padding: 15px 40px;
        background: #fff;
        color: #667eea;
        text-decoration: none;
        border-radius: 50px;
        font-weight: bold;
        font-size: 18px;
        transition: all 0.3s ease;
        animation: fadeInUp 1s ease 0.4s backwards;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .cta-button:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    }

    /* 图片画廊 */
    .gallery {
        padding: 100px 50px;
        background: rgba(0, 0, 0, 0.2);
    }

    .gallery h2 {
        text-align: center;
        font-size: 48px;
        margin-bottom: 60px;
        animation: fadeInUp 1s ease;
    }

    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
        max-width: 1400px;
        margin: 0 auto;
    }

    .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 20px;
        height: 350px;
        cursor: pointer;
        transition: all 0.5s ease;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .gallery-item:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }

    .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
    }

    .gallery-item:hover img {
        transform: scale(1.1);
    }

    .gallery-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        padding: 30px;
        transform: translateY(100%);
        transition: transform 0.3s ease;
    }

    .gallery-item:hover .gallery-overlay {
        transform: translateY(0);
    }

    .gallery-overlay h3 {
        font-size: 24px;
        margin-bottom: 10px;
    }

    .gallery-overlay p {
        font-size: 14px;
        opacity: 0.9;
    }

    /* 动画 */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* 背景动画圆圈 */
    .bg-circle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        animation: float 6s ease-in-out infinite;
    }

    .circle1 { width: 300px; height: 300px; top: 10%; left: 10%; animation-delay: 0s; }
    .circle2 { width: 200px; height: 200px; top: 60%; right: 15%; animation-delay: 2s; }
    .circle3 { width: 150px; height: 150px; bottom: 20%; left: 30%; animation-delay: 4s; }

    @keyframes float {
        0%, 100% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-30px) scale(1.1); }
    }

    @media (max-width: 768px) {
        nav {
            padding: 15px 20px;
        }
        
        .nav-links {
            gap: 20px;
            font-size: 14px;
        }
        
        .hero h1 {
            font-size: 42px;
        }
        
        .hero p {
            font-size: 18px;
        }
        
        .gallery {
            padding: 50px 20px;
        }
        
        .gallery h2 {
            font-size: 32px;
        }
    }
</style>

<script>
    // 平滑滚动
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                target.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        });
    });

    // 导航栏滚动效果
    window.addEventListener('scroll', () => {
        const nav = document.querySelector('nav');
        if (window.scrollY > 50) {
            nav.style.padding = '15px 50px';
        } else {
            nav.style.padding = '20px 50px';
        }
    });
</script>
